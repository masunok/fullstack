<!-- Comments List Template for HTMX Updates -->
{% if comments %}
  {% for comment in comments %}
    {% include "components/comment_item.html" %}
  {% endfor %}
{% else %}
  <!-- Empty State -->
  <div class="text-center py-8" id="comments-empty-state">
    <div class="text-gray-400 text-4xl mb-3">💬</div>
    <h4 class="text-lg font-medium text-gray-700 mb-2">아직 댓글이 없습니다</h4>
    <p class="text-gray-500">첫 번째 댓글을 작성해보세요!</p>
  </div>
{% endif %}
